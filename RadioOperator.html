<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1"
      http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>SubMachina</title>
    <link href="./css/map.css" rel="stylesheet" type="text/css"/>
    <link href="./css/radio-operator.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header">
    <a href="./index.html"><div id="header-title">SubMachina</div></a>
  </div>

  <div id="content">

    <div id="radio-operator">

      <div id="radio-operator-col-left">
        <table class="map map-graphic"></table>
      </div>

      <div id="radio-operator-col-right">
        <div id="radio-operator-controls">
          <img id="radio-north" src="images/ArrowUp.png" onclick="radioMove('north')">
          <img id="radio-east" src="images/ArrowRight.png" onclick="radioMove('east')">
          <img id="radio-south" src="images/ArrowDown.png" onclick="radioMove('south')">
          <img id="radio-west" src="images/ArrowLeft.png" onclick="radioMove('west')">
        </div>
        <div class="map-control-button" onclick="resetRadio()">Reset Radio</div>
        <div class="map-control-button" onclick="undoRadio()">Undo</div>
      </div>

      <div id="radio-operator-trail">
        <table id="radio-operator-grid"></table>
      </div>

    </div>

    <script src="js/Map.js" type="text/javascript"></script>
    <script src="js/RadioOperator.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </div>

</body>
</html>
