<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1"
      http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>SubMachina</title>
    <link href="./css/map.css" rel="stylesheet" type="text/css"/>
    <link href="./css/radio-operator.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header">
    <a href="./index.html"><div id="header-title">SubMachina</div></a>
  </div>

  <div id="content">

    <div id="radio-operator">

      <table class="map map-graphic"></table>

      <div id="radio-operator-trail">
        <table id="radio-operator-grid"></table>
      </div>

      <div id="radio-operator-controls">
        <img id="radio-north" src="images/health.png" onclick="radioMove('north')">
        <img id="radio-east" src="images/health.png" onclick="radioMove('east')">
        <img id="radio-south" src="images/health.png" onclick="radioMove('south')">
        <img id="radio-west" src="images/health.png" onclick="radioMove('west')">
      </div>
    </div>

    <script src="js/Map.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </div>

</body>
</html>
